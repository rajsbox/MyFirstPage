<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Delhi MCD Garbage Tracker</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 70%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>

  	<h3>Welcome to Delhi MCD Live Garbage Tracker</h3>

    <div id="map"></div>
    <script>

      function initMap() {

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: {lat: 28.563910, lng: 77.364312}
        });

        // Create an array of alphabetical characters used to label the markers.
        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

        // Add some markers to the map.
        // Note: The code uses the JavaScript Array.prototype.map() method to
        // create an array of markers based on a given "locations" array.
        // The map() method here has nothing to do with the Google Maps API.
        var markers = locations.map(function(location, i) {
          return new google.maps.Marker({
            position: location,
            label: labels[i % labels.length]
          });
        });

        // Add a marker clusterer to manage the markers.
        var markerCluster = new MarkerClusterer(map, markers,
            {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
      }
      var locations = [
        {lat: 28.563910, lng: 77.364312},
        {lat: 28.568234, lng: 77.363181},
        {lat: 28.567111, lng: 77.361124},
        {lat: 28.568588, lng: 77.369834},
        {lat: 28.561702, lng: 77.366968},
        {lat: 28.561264, lng: 77.363657},
        {lat: 28.564724, lng: 77.362905},
        {lat: 28.564358, lng: 77.361315},
        {lat: 28.565258, lng: 77.368000},
        {lat: 28.569792, lng: 77.363352}
      ]
    </script>
    <!-- Replace following script src -->
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js">
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9WKFMNeyMemsNhdOc1ftL6DYNSNliP6g&callback=initMap">
    </script>
  </body>
</html>
